// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.1.51'

    repositories {
        google()
        jcenter()

        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath 'com.fernandocejas.frodo:frodo-plugin:0.8.3'
        classpath 'com.github.triplet.gradle:play-publisher:1.1.5'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    tasks.withType(JavaCompile) {
        options.incremental = true
    }
}

Closure<String> getVersionFromTag = {
    def tag = 'git describe --tags --abbrev=0'.execute()
            .getText()

    return tag.toString().trim()
}

Closure<Integer> getVersionCodeFromNumberOfTags = {
    def tags = 'git tag'.execute()
            .getText()
            .readLines()

    return tags.size()
}

ext {
    projectVersion = getVersionFromTag()
    projectVersionCode = getVersionCodeFromNumberOfTags()

    sourceCompatibilityVersion = JavaVersion.VERSION_1_8
    targetCompatibilityVersion = JavaVersion.VERSION_1_8

    androidCompileSdkVersion = 27
    androidBuildToolsVersion = '27.0.2'

    androidMinSdkVersion = 21
    androidTargetSdkVersion = androidCompileSdkVersion

    androidSupportVersion = '27.0.2'
    daggerVersion = '2.8'
    butterKnifeVersion = '8.4.0'
    leakCanaryVersion = '1.5'

    deps = [
            jsr250                    : 'javax.annotation:jsr250-api:1.0',

            // android support library
            androidSupportAppcompat   : "com.android.support:appcompat-v7:$androidSupportVersion",
            androidSupportCardview    : "com.android.support:cardview-v7:$androidSupportVersion",
            androidSupportDesign      : "com.android.support:design:$androidSupportVersion",
            androidSupportRecyclerview: "com.android.support:recyclerview-v7:$androidSupportVersion",
            androidSupportAnnotations : "com.android.support:support-annotations:$androidSupportVersion",
            androidSupportTestRunner  : 'com.android.support.test:runner:0.5',

            kotlin                    : "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlinVersion",

            rxandroid                 : 'io.reactivex:rxandroid:1.2.0',
            rxrelay                   : 'com.jakewharton.rxrelay:rxrelay:1.2.0',
            rxlifecycle               : 'com.trello:rxlifecycle-android:1.0',
            timber                    : 'com.jakewharton.timber:timber:4.5.0',
            eventbus                  : 'org.greenrobot:eventbus:3.0.0',
            advrecyclerview           : 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.2',

            // dagger
            dagger                    : "com.google.dagger:dagger:$daggerVersion",
            daggerCompiler            : "com.google.dagger:dagger-compiler:$daggerVersion",

            // butter knife
            butterKnife               : "com.jakewharton:butterknife:$butterKnifeVersion",
            butterKnifeCompiler       : "com.jakewharton:butterknife-compiler:$butterKnifeVersion",

            // leakcanary
            leakCanary                : "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion",
            leakCanaryNoOp            : "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion",

            // test
            junit                     : 'junit:junit:4.12',
            espressoCore              : 'com.android.support.test.espresso:espresso-core:2.2.2',
            mockitoCore               : 'org.mockito:mockito-core:2.6.2',
            robolectric               : 'org.robolectric:robolectric:3.5.1'
    ]
}
