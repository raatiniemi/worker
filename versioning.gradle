String versionFromTag = {
    def tag = 'git describe --tags --abbrev=0'.execute()
            .getText()

    return tag.toString().trim()
}()

Integer versionCodeFromNumberOfTags = {
    def tags = 'git tag'.execute()
            .getText()
            .readLines()

    return tags.size()
}()

ext {
    projectVersion = versionFromTag
    projectVersionCode = versionCodeFromNumberOfTags
}
