stages:
  - build-core
  - build-app
  - test
  - deploy

.in-docker:
  image: gradle:5.6.4-jdk8
  tags:
   - docker

.in-android-environment:
  extends:
    - .in-docker
  image: raatiniemi/android-environment:android-29-latest
  before_script:
    - bin/configure-signing-environment
  variables:
    ANDROID_HOME: "/opt/android-sdk"

# stage: build-core

core:build:
  stage: build-core
  extends:
    - .in-docker
  script:
    - gradle core:assemble core-test:assemble
  artifacts:
    paths:
      - core/build/libs/
      - core-test/build/libs/
    expire_in: 1 day

# stage: build-app

app:build:
  stage: build-app
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleRelease
  dependencies:
    - core:build
  artifacts:
    paths:
      - app/build/outputs/
    expire_in: 1 day

app:build for instrumented test:
  stage: build-app
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleAndroidTest
  dependencies:
    - core:build
  artifacts:
    paths:
      - app/build/outputs/apk/androidTest/
    expire_in: 1 day
  only:
    - master

# stage: test

core:test:
  stage: test
  extends:
    - .in-docker
  script:
    - gradle core:test core:jacocoTestReport core-test:test core-test:jacocoTestReport
  dependencies:
    - core:build
  artifacts:
    paths:
      - core/build/reports/jacoco/test/
      - core-test/build/reports/jacoco/test/
      - core/build/test-results/test/
      - core-test/build/test-results/test/
    expire_in: 1 day
  except:
    - master

lint:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:lintRelease
  dependencies:
    - core:build
    - app:build

test:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:testReleaseUnitTest app:jacocoTestReport
  dependencies:
    - core:build
    - app:build
  artifacts:
    paths:
      - app/build/reports/jacoco/jacocoTestReport/
      - app/build/test-results/testReleaseUnitTest/
    expire_in: 1 day
  except:
    - master

sonar:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew core:test core-test:test app:testReleaseUnitTest jacocoTestReport sonarqube
  dependencies:
    - core:build
    - app:build
  only:
    - master

integration test:
  stage: test
  extends:
    - .in-docker
  image: google/cloud-sdk:latest
  before_script:
    - bin/configure-gcloud-environment
  script:
    - bin/run-integration-test
  dependencies:
    - app:build
    - app:build for instrumented test
  only:
    - master

# stage: deploy

deploy:
  stage: deploy
  extends:
    - .in-android-environment
  before_script:
    - bin/configure-signing-environment
    - bin/configure-deploy-environment
  script:
    - ./gradlew app:publishReleaseApk
  dependencies:
    - app:build
  only:
    - tags
