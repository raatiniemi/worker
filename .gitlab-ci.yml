image: raatiniemi/android-environment:26.1.1

stages:
  - build
  - test
  - deploy

variables:
  ANDROID_HOME: "/opt/android-sdk"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - bin/configure-container-environment

cache:
  paths:
    - .gradle

build:
  stage: build
  script:
    - ./gradlew clean assemble
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
    expire_in: 1 day
  tags:
   - docker

test:
  stage: test
  script:
    - ./gradlew test
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
    expire_in: 1 day
  except:
    - tags
  tags:
    - docker

sonar:
  stage: test
  script:
    - ./gradlew test sonarqube
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
    expire_in: 1 day
  only:
    - tags
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - ./gradlew publishApkRelease
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
    expire_in: 1 day
  only:
    - tags
  tags:
    - docker
