image: raatiniemi/android-environment:26.1.1

stages:
  - build
  - test
  - deploy

variables:
  ANDROID_HOME: "/opt/android-sdk"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - bin/configure-android-environment

cache:
  paths:
    - .gradle

build:
  stage: build
  script:
    - ./gradlew clean assembleRelease
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
      - core-test/build/libs/
    expire_in: 1 day
  tags:
   - docker

build for android test:
 stage: build
 script:
   - ./gradlew assembleAndroidTest
 artifacts:
   paths:
     - app/build/outputs/apk/androidTest/
   expire_in: 1 day
 only:
   - master
 tags:
   - docker

lint:
  stage: test
  script:
    - ./gradlew lintRelease
  dependencies:
    - build
  tags:
    - docker

test:
  stage: test
  script:
    - ./gradlew testReleaseUnitTest
  dependencies:
    - build
  except:
    - master
  tags:
    - docker

sonar:
  stage: test
  script:
    - ./gradlew testReleaseUnitTest sonarqube
  dependencies:
    - build
  only:
    - master
  tags:
    - docker

integration test:
  image: google/cloud-sdk:latest
  stage: test
  before_script:
    - bin/configure-gcloud-environment
  script:
    - bin/run-integration-test
  dependencies:
    - build
    - build for android test
  only:
    - master
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - ./gradlew publishApkRelease
  dependencies:
    - build
  only:
    - tags
  tags:
    - docker
