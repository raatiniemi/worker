stages:
  - build-core
  - build-app
  - test
  - sonar
  - deploy

.configure-timezone: &configure-timezone
  - echo "Europe/Stockholm" > /etc/timezone

.in-docker:
  image: gradle:6.1.1-jdk8
  before_script:
    - *configure-timezone
  interruptible: true
  tags:
   - docker

.in-android-environment:
  extends:
    - .in-docker
  image: raatiniemi/android-environment:android-29-latest
  before_script:
    - *configure-timezone
    - bin/configure-signing-environment
  variables:
    ANDROID_HOME: "/opt/android-sdk"

# stage: build-core

core:build:
  stage: build-core
  extends:
    - .in-docker
  script:
    - gradle core:assemble core-test:assemble
  artifacts:
    paths:
      - core/build/
      - core-test/build/
    expire_in: 4 hours

# stage: build-app

app:build:
  stage: build-app
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleRelease app:assembleInstrumented app:assembleAndroidTest
  dependencies:
    - core:build
  artifacts:
    paths:
      - app/build/
    expire_in: 4 hours

# stage: test

core:test:
  stage: test
  extends:
    - .in-docker
  script:
    - gradle core:test core-test:test
  dependencies:
    - core:build
  artifacts:
    paths:
      - core/build/
      - core-test/build/
    expire_in: 4 hours

app:lint:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:lintRelease
  dependencies:
    - core:build
    - app:build

app:test:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:testInstrumentedUnitTest
  dependencies:
    - core:build
    - app:build
  artifacts:
    paths:
      - app/build/
    expire_in: 4 hours

app:instrumented test:
  stage: test
  extends:
    - .in-docker
  image: google/cloud-sdk:latest
  script:
    - bin/configure-gcloud-environment
    - bin/run-instrumented-test
  dependencies:
    - app:build
  artifacts:
    paths:
      - app/build/
    when: always
    expire_in: 4 hours
  allow_failure: true
  only:
    - master

# stage: sonar

sonar:analyze:
  stage: sonar
  extends:
    - .in-android-environment
  script:
    - ./gradlew jacocoTestReport sonarqube
  interruptible: false
  dependencies:
    - core:test
    - app:test
    - app:instrumented test
  only:
    - master

# stage: deploy

app:deploy:
  stage: deploy
  extends:
    - .in-android-environment
  script:
    - bin/configure-deploy-environment
    - ./gradlew app:publishReleaseApk
  interruptible: false
  dependencies:
    - app:build
  only:
    - tags
