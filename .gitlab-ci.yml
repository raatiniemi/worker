stages:
  - build-core
  - build-app
  - test
  - sonar
  - deploy

.configure-timezone: &configure-timezone
  - echo "Europe/Stockholm" > /etc/timezone

.in-docker:
  image: gradle:5.6.4-jdk8
  before_script:
    - *configure-timezone
  tags:
   - docker

.in-android-environment:
  extends:
    - .in-docker
  image: raatiniemi/android-environment:android-29-latest
  before_script:
    - *configure-timezone
    - bin/configure-signing-environment
  variables:
    ANDROID_HOME: "/opt/android-sdk"

# stage: build-core

core:build:
  stage: build-core
  extends:
    - .in-docker
  script:
    - gradle core:assemble core-test:assemble
  artifacts:
    paths:
      - core/build/libs/
      - core-test/build/libs/
    expire_in: 4 hours

# stage: build-app

app:build:
  stage: build-app
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleRelease
  dependencies:
    - core:build
  artifacts:
    paths:
      - app/build/outputs/
    expire_in: 4 hours

app:build for instrumented test:
  stage: build-app
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleAndroidTest
  dependencies:
    - core:build
  artifacts:
    paths:
      - app/build/outputs/apk/androidTest/
    expire_in: 4 hours
  only:
    - master

# stage: test

core:test:
  stage: test
  extends:
    - .in-docker
  script:
    - gradle core:test core-test:test
  dependencies:
    - core:build
  artifacts:
    paths:
      - core/build/jacoco/
      - core/build/test-results/test/
      - core-test/build/jacoco/
      - core-test/build/test-results/test/
    expire_in: 4 hours

app:lint:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:lintRelease
  dependencies:
    - core:build
    - app:build

app:test:
  stage: test
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:testReleaseUnitTest
  dependencies:
    - core:build
    - app:build
  artifacts:
    paths:
      - app/build/jacoco/
      - app/build/test-results/testReleaseUnitTest/
    expire_in: 4 hours

app:instrumented test:
  stage: test
  extends:
    - .in-docker
  image: google/cloud-sdk:latest
  script:
    - bin/configure-gcloud-environment
    - bin/run-instrumented-test
  dependencies:
    - app:build
    - app:build for instrumented test
  only:
    - master

# stage: sonar

sonar:analyze:
  stage: sonar
  extends:
    - .in-docker
  script:
    - gradle jacocoTestReport sonarqube
  dependencies:
    - core:test
    - app:test
  only:
    - master

# stage: deploy

app:deploy:
  stage: deploy
  extends:
    - .in-android-environment
  script:
    - bin/configure-deploy-environment
    - ./gradlew app:publishReleaseApk
  dependencies:
    - app:build
  only:
    - tags
