---
variables:
  TZ: "Europe/Stockholm"
  GRADLE_VERSION: "7.2.0-jdk11"

include:
  - project: 'rahome/gitlab-ci-templates'
    ref: main
    file:
      - '/templates/Gradle.gitlab-ci.yml'
      - '/templates/Yaml.gitlab-ci.yml'
  - project: 'rahome/docker-android-environment'
    ref: master
    file: Android.gitlab-ci.yml
  - project: 'rahome/owasp-dependency-check-cache'
    ref: main
    file: Owasp.gitlab-ci.yml

.android-variables:
  extends:
    - .in-android-environment
  variables:
    ANDROID_API_VERSION: "32"
    JDK_VERSION: "11"

lint:yaml:
  extends:
    - .yaml-lint

core:build:
  extends:
    - .in-gradle-environment
  script:
    - gradle core:assemble core-test:assemble
    - echo "PROJECT_VERSION=$(gradle showVersion | grep -Poi '(?<=version[:]\s)(.+)')" >> core-build.env
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - .gradle
      - core/build
      - core-test/build
  artifacts:
    reports:
      dotenv: core-build.env
    paths:
      - core/build/libs/
      - core/build/classes/kotlin/main/
      - core-test/build/libs/
      - core-test/build/classes/kotlin/main/
    expire_in: 4 hours

core:test:
  extends:
    - .in-gradle-environment
  script:
    - gradle core:test core-test:test
  needs:
    - job: core:build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - core/build
      - core-test/build
  artifacts:
    paths:
      - core/build/jacoco/
      - core/build/test-results/test/
      - core/build/classes/kotlin/test/
      - core-test/build/jacoco/
      - core-test/build/test-results/test/
      - core-test/build/classes/kotlin/test/
    expire_in: 4 hours

app:build:
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:assembleRelease app:assembleDebug app:assembleAndroidTest
  needs:
    - job: core:build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .gradle
      - app/build
      - core/build
      - core-test/build
  variables: !reference [.android-variables, variables]
  artifacts:
    paths:
      - app/build/outputs/apk/androidTest
      - app/build/outputs/apk/debug
      - app/build/outputs/apk/release
      - app/build/tmp/kotlin-classes/debug
      - app/build/tmp/kotlin-classes/debugAndroidTest
      - app/build/tmp/kotlin-classes/release
    expire_in: 4 hours

app:lint:
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:lintRelease
  needs:
    - job: core:build
    - job: app:build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - app/build
      - core/build
      - core-test/build
  variables: !reference [.android-variables, variables]

app:test:
  extends:
    - .in-android-environment
  script:
    - ./gradlew app:testDebugUnitTest
  needs:
    - job: core:build
    - job: app:build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - app/build
      - core/build
      - core-test/build
  variables: !reference [.android-variables, variables]
  artifacts:
    paths:
      - app/build/outputs/unit_test_code_coverage/
      - app/build/test-results/testDebugUnitTest/
      - app/build/tmp/kotlin-classes/debugUnitTest/
    expire_in: 4 hours

app:instrumented test:
  image: google/cloud-sdk:latest
  before_script:
    - if [ -z "${GCLOUD_PROJECT_ID}" ]; then echo "No project id is available for gcloud configuration, ensure that \$GCLOUD_PROJECT_ID is set for project."; exit 1; fi;
    - if [ -z "${GCLOUD_SERVICE_ACCOUNT}" ]; then echo "No service account configuration is available for gcloud, ensure that \$GCLOUD_SERVICE_ACCOUNT is set for project."; exit 1; fi;
    - gcloud config set project "${GCLOUD_PROJECT_ID}"
    - echo "${GCLOUD_SERVICE_ACCOUNT}" >service-account.json
    - gcloud auth activate-service-account --key-file service-account.json
    - gcloud firebase test android models list
    - gcloud firebase test android versions list
  script:
    - bin/run-instrumented-test
  tags:
    - docker
  needs:
    - job: app:build
  artifacts:
    paths:
      - app/build/outputs/androidTest-results/connected/
      - app/build/outputs/code_coverage/
    when: always
    expire_in: 4 hours
  allow_failure: true
  only:
    - main

generate coverage reports:
  extends:
    - .in-android-environment
  script:
    - ./gradlew jacocoTestReport
  needs:
    - job: core:build
    - job: app:build
    - job: core:test
    - job: app:test
    - job: app:instrumented test
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - app/build
      - core/build
      - core-test/build
  variables: !reference [.android-variables, variables]
  artifacts:
    paths:
      - app/build/reports/jacoco/jacocoTestReport
      - core/build/reports/jacoco/test
      - core-test/build/reports/jacoco/test
    when: always
    expire_in: 4 hours
  only:
    - main

sast:owasp:
  extends:
    - .owasp-dependency-check
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  needs:
    - job: core:build
    - job: app:build

sast:sonar:
  image: sonarsource/sonar-scanner-cli
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}"
        -Dsonar.organization="${SONAR_ORGANIZATION}"
        -Dsonar.login="${SONAR_LOGIN}"
        -Dsonar.projectVersion="${PROJECT_VERSION}"
  interruptible: false
  tags:
    - docker
  needs:
    - job: core:build
    - job: app:build
    - job: core:test
    - job: app:test
    - job: app:instrumented test
    - job: generate coverage reports
  only:
    - main

app:deploy:
  image: ruby:2.7.1-buster
  script:
    - if [ -z "${GOOGLE_PLAY_ANDROID_DEVELOPER_KEY}" ]; then echo "No Google Play Android developer key is available, ensure that \$GOOGLE_PLAY_ANDROID_DEVELOPER_KEY is set for project."; exit 1; fi;
    - echo "${GOOGLE_PLAY_ANDROID_DEVELOPER_KEY}" >"${SUPPLY_JSON_KEY}";
    - bundle install
    - bundle exec fastlane run upload_to_play_store
  interruptible: false
  tags:
    - docker
  needs:
    - job: app:build
    - job: core:test
      artifacts: false
    - job: app:test
      artifacts: false
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - .gradle
      - app/build
      - core/build
      - core-test/build
  only:
    - tags
  variables:
    SUPPLY_PACKAGE_NAME: 'me.raatiniemi.worker'
    SUPPLY_APK: 'app/build/outputs/apk/release/app-release.apk'
    SUPPLY_TRACK: 'internal'
    SUPPLY_JSON_KEY: 'app/google-play-android-developer-key.json'
