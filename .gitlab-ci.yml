image: raatiniemi/android-environment:android-29-latest

stages:
  - build
  - test
  - deploy

variables:
  ANDROID_HOME: "/opt/android-sdk"

before_script:
  - bin/configure-signing-environment

build:
  stage: build
  script:
    - ./gradlew core:assemble core-test:assemble app:assembleRelease
  artifacts:
    paths:
      - app/build/outputs/
      - core/build/libs/
      - core-test/build/libs/
    expire_in: 1 day
  tags:
   - docker

build for android test:
 stage: build
 script:
   - ./gradlew app:assembleAndroidTest
 artifacts:
   paths:
     - app/build/outputs/apk/androidTest/
   expire_in: 1 day
 only:
   - master
 tags:
   - docker

lint:
  stage: test
  script:
    - ./gradlew app:lintRelease
  dependencies:
    - build
  tags:
    - docker

test:
  stage: test
  script:
    - ./gradlew core:test core-test:test app:testReleaseUnitTest
  dependencies:
    - build
  except:
    - master
  tags:
    - docker

sonar:
  stage: test
  script:
    - ./gradlew core:test core-test:test app:testReleaseUnitTest jacocoTestReport sonarqube
  dependencies:
    - build
  only:
    - master
  tags:
    - docker

integration test:
  image: google/cloud-sdk:latest
  stage: test
  before_script:
    - bin/configure-gcloud-environment
  script:
    - bin/run-integration-test
  dependencies:
    - build
    - build for android test
  only:
    - master
  tags:
    - docker

deploy:
  stage: deploy
  before_script:
    - bin/configure-signing-environment
    - bin/configure-deploy-environment
  script:
    - ./gradlew app:publishReleaseApk
  dependencies:
    - build
  only:
    - tags
  tags:
    - docker
